<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results Summary Component</title>
  
</head>
<body class="flex flex-col items-center justify-center p-2 m-2 bg-White">
  <div class="container justify-between w-3/4 h-3/4 sm:flex">
    <div class="flex flex-col items-center justify-center w-full p-2 m-2 bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue rounded-2xl">
      <div class="p-2 font-semibold text-md text-White">Your Result</div>
      <div class="p-6 m-6 rounded-full bg-VioletBlue hover:bg-CobaltBlue">
        <h2 class="text-4xl font-bold text-White">76</h2>
        <span class="text-md text-White">of 100</span>
      </div>
      <div class="">
        <h2 class="flex justify-center p-2 m-2 text-lg font-semibold text-White">Great</h2>
        <p class="items-center self-center m-2 text-sm text-White">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
    </div>
    <div class="w-full h-full m-2 rounded-lg shadow-md bg-White">
      <div class="mb-2 text-xl font-bold text-DarkGrayBlue">Summary</div>
      <div class="flex justify-between p-2 m-2 rounded-md bg-PaleBlue hover:bg-LightLavender">
        <div>
          <img src="images/icon-reaction.svg" alt="reaction" class="mr-2">
        </div>
        <span class="mr-4 text-LightRed text-md">Reaction</span>
        <div class="ml-4 text-DarkGrayBlue text-md">80</div>
        <span class="mb-2 text-LightSlateBlue text-md">/ 100</span>
      </div>
      <div class="flex justify-between p-2 m-2 rounded-md bg-PaleBlue hover:bg-LightLavender">
        <div>
          <img src="images/icon-memory.svg" alt="memory" class="mr-2">
        </div>
        <span class="mr-4 text-OrangeyYellow text-md">Memory</span>
        <div class="ml-4 text-DarkGrayBlue text-md">92 </div>
        <span class="mb-2 text-LightSlateBlue text-md">/ 100</span>
      </div>
      <div class="flex justify-between p-2 m-2 rounded-md bg-PaleBlue hover:bg-LightLavender">
        <div>
          <img src="images/icon-verbal.svg" alt="verbal" class="mr-2">
        </div>
        <span class="mr-4 text-GreenTeal text-md">Verbal</span>
        <div class="ml-4 text-DarkGrayBlue text-md">61</div>
        <span class="mb-2 text-LightSlateBlue text-md">/ 100</span>
      </div>
    
      <div class="flex justify-between p-2 m-2 rounded-md bg-PaleBlue hover:bg-LightLavender">
        <div>
          <img src="images/icon-visual.svg" alt="visual" class="mr-2">
        </div>
        <span class="mr-4 text-CobaltBlue text-md">Visual</span>
        <div class="ml-4 text-DarkGrayBlue text-md">72</div>
        <span class="mb-2 text-LightSlateBlue text-md">/ 100</span>
      </div> 
      <div class="flex justify-center w-full p-2 m-2">
        <button class="self-center w-full px-6 py-2 rounded-full text-md bg-DarkGrayBlue hover:bg-CobaltBlue text-White">Continue</button>

      </div>
          
    </div>
  </div>

    Coded by <a href="#"></a>.Tonderai Dzvova
  </div>
</body>
</html>
